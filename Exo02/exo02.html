<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo 02</title>
</head>
<body>
    <div id="grandCarre"></div>

    <script>
    const carre = document.createElement("div")
    carre.classList.add("carre")

    const grandCarre = document.querySelector("#grandCarre")
    
    for(i = 1; i <= 4; i++){
        let newCarre = carre.cloneNode()
        newCarre.innerText = i
        grandCarre.appendChild(newCarre)
        newCarre.addEventListener("click",function(){
            turnRed(newCarre)
        }
        )
    }


    function turnRed(newCarre){
        newCarre.classList.add("carreClick")
        newCarre.addEventListener("click",function(){
        turnGreen(newCarre)
        })
    }
    function turnGreen(newCarre){
        newCarre.classList.remove("carreClick")
        newCarre.addEventListener("click",function(){
        turnRed(newCarre)
        })
    }
    </script>
</body>
</html>
